<navbar>Turnos mmg</navbar>
<div>
    <opcion-usuario></opcion-usuario>
</div>
<div class="mat-elevation-z8 data-table"
  class="container"
  fxLayoutAlign="center">
  <table [dataSource]="dataSource" mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id_turno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let turno">{{turno.id_turno}}</td>
    </ng-container>

    <!-- Consulta Column -->
    <ng-container matColumnDef="tipo_consulta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo Consulta</th>
      <td mat-cell *matCellDef="let row">{{row.tipo_consulta}}</td>
    </ng-container>
  
    <!-- Usuario Column -->
    <ng-container matColumnDef="id_usuario_atencion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
      <td mat-cell *matCellDef="let row">{{row.id_usuario_atencion}}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha_hora_emision">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{row.fecha_hora_emision}}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado_id}}</td>
    </ng-container>

    <!-- AceptarBtn Column -->
    <ng-container matColumnDef="aceptar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row">
          <button mat-raised-button>Aceptar</button>
      </td>
    </ng-container>

    <!-- AceptarBtn Column -->
    <ng-container matColumnDef="llamar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button>Llamar</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
