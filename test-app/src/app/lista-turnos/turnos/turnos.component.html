<navbar>Turnos en Espera </navbar>

<div class="container">
 <dlg-turno-llamado *ngFor="let turno of turnoLlamado" [turno]="turno"></dlg-turno-llamado>
</div>
<div class="mat-elevation-z8 data-table">
        <table [dataSource]="misTurnos" mat-table class="full-width-table" matSort aria-label="Elements">
          <!-- Id Column -->
          <ng-container matColumnDef="id_turno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No. Turno</th>
            <td  class='bigText-turno' mat-cell *matCellDef="let turno">{{turno.id_turno}}</td>
          </ng-container>
        
          <!-- Usuario Column -->
          <ng-container matColumnDef="id_usuario_atencion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
            <td class='bigText'  mat-cell *matCellDef="let row">{{row.no_puesto}}</td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator #paginator
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10]">
        </mat-paginator>
      </div>
