<navbar>PUCMM Turnos</navbar>
<mat-card class="center">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form #loginForm="ngForm" (ngSumit)="onLogin(loginForm)">
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input type="email" matInput name="email" placeholder="Email" required [(ngModel)]="user.email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input type="password" matInput name="password" placeholder="Password" required [(ngModel)]="user.password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="btnr" >
    <button [disabled]="!loginForm" mat-raised-button (click)="onLogin(loginForm)" color="primary">Entrar</button>
  </mat-card-actions>
</form>
</mat-card>
