<mat-toolbar color="primary"><h1 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin: 50px 50px"
    class="bigtoolbar">
    <font color="white" size="60"><ng-content></ng-content></font></h1>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="printList">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #printList="matMenu">
        <button mat-menu-item
        (click)="onClickList()">
            <mat-icon>view_list</mat-icon>
            <span>{{ 'Lista de Impresoras' }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>print</mat-icon>
            <span>{{ 'Elegir Impresora' }}</span>
        </button>
    </mat-menu>
</mat-toolbar>
