<navbar>Registro Usuarios</navbar>
<mat-card class="center">
  <mat-card-header>
    <mat-card-title>Registrar</mat-card-title>
  </mat-card-header>
  <form #loginForm="ngForm" (ngSumit)="register(loginForm)">
  <mat-card-content>
    <mat-form-field class="example-full-width">
            <input matInput name="email" placeholder="Email" [(ngModel)]="model.email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput name="username" placeholder="Username" required [(ngModel)]="model.username">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input type="password" matInput name="password" placeholder="Password" required [(ngModel)]="model.password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="btnr" >
    <button [disabled]="!loginForm" mat-raised-button (click)="register(loginForm)" color="primary">Registrar</button>
    <button [disabled]="!loginForm" mat-raised-button (click)="cancel()" color="primary">Cancelar</button>
  </mat-card-actions>
</form>
</mat-card>
