<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
        <mat-toolbar color="primary" class="example-toolbar">
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
          <div class="nav-brand">
                PUCMM Tickets Admin
            </div>
            <span class="nav-spacer"></span>
            <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
                <mat-icon>account_circle</mat-icon>
            </button>
            <mat-menu #profile="matMenu">
                <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    <span>{{ 'Profile' }}</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>inbox</mat-icon>
                    <span>{{ 'Inbox' }}</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>settings</mat-icon>
                    <span>{{ 'Settings'  }}</span>
                </button>
            </mat-menu>
            <button mat-icon-button (click)="onLoggedout()">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </mat-toolbar>
      
        <mat-sidenav-container class="example-sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                
              <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav"> <mat-icon> {{nav.icon}}</mat-icon>{{nav.name}} </a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
                <ng-content></ng-content>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
      
      <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
