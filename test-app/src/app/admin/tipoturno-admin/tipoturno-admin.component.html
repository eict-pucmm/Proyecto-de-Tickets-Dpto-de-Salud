<sidebar>

        <div class="container">
                <h1>Tipo Turno</h1>
                <div class="col">
                        <button mat-button (click)="onCreate()" (click)="resetForm()" >AÃ±adir<mat-icon>add</mat-icon></button>
                        <table class="table table-striped">
                                <thead>
                                        <tr>
                                                <th>Id Tipo</th>
                                                <th>Nombre Tipo</th>
                                                <th>Estado</th>
                                                <th>Editar</th>
                                                <th>Eliminar</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let tipoturno of tipoTurnos">
                                                <td>{{tipoturno.id}}</td>

                                                <td>{{tipoturno.activo == true? 'Disponible' : 'No Disponible' }}</td>
                                                <td><button mat-button>
                                                                <mat-icon (click)="onPreUpdateTipoTurno(tipoturno)" (click)="onCreate()">edit</mat-icon>
                                                        </button></td>
                                                <td><button mat-button (click)=onDeleteTipoTurno(tipoturno.id)>
                                                                <mat-icon>delete</mat-icon>
                                                        </button></td>
                                        </tr>

                                </tbody>

                        </table>
                </div>
        </div>

      

</sidebar>
