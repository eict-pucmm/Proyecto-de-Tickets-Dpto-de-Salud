<sidebar>

        <div class="container">
                <h1>Puestos</h1>
                <div class="col">
                                <!-- <button mat-button (click)="onCreate()" (click)="resetForm()" >AÃ±adir<mat-icon>add</mat-icon></button> -->
                        <table class="table table-striped">
                                <thead>
                                        <tr> 
                                                <th>Numero Puesto</th>
                                                <th>Disponibilidad</th>
                                                <th>Eliminar</th>
                                        </tr>
                                </thead>
                                <tbody>
                                        <tr *ngFor="let puesto of puestos">
                                                    
                                                <td>{{puesto.num_puesto}}</td>
                                                <td>{{puesto.disponible == true? 'Disponible':'No disponible'}}</td>
                                                <td><button mat-button (click)=onDeletePuesto(puesto.id)>
                                                                <mat-icon>delete</mat-icon>
                                                        </button></td>
                                        </tr>

                                </tbody>

                        </table>
                </div>
        </div>

      

</sidebar>
