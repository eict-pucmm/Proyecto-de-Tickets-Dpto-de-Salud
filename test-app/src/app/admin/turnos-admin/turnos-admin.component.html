<sidebar>
        
        <div class="mat-elevation-z8 data-table">
            <h5>Listado de turnos</h5>
            <span class="nav-spacer"></span>
            <mat-form-field class="derecha" >
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro" >
            </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" mat-table-class="full-width-table">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <ng-container matColumnDef="buttons">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td mat-cell *matCellDef="let row">
                            <button mat-button><mat-icon>edit</mat-icon></button>
                            <button mat-button><mat-icon>delete</mat-icon></button>
                          </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                
              </table>
              <mat-paginator #paginator
                    [pageIndex]="0"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10]">
                </mat-paginator>
            </div>

              
              
</sidebar>
